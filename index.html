<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #0a0a0a;
        margin: 0;
        padding: 0;
        bottom: 0;
      }
      body {
        -ms-overflow-style: none; /* Internet Explorer 10+ */
        scrollbar-width: none; /* Firefox */
      }
      body::-webkit-scrollbar {
        display: none; /* Safari and Chrome */
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }
      header .logo img {
        width: 100px;
      }
      nav a {
        display: inline-block;
        text-decoration: none;
        color: teal;
        font-weight: 600;
        font-family: sans-serif;
        font-size: 1rem;
      }
      .btn {
        padding: 10px 20px;
        border: 1px solid yellow;
        border-radius: 5px;
      }
      .heading {
        font-size: 24px;
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="" srcset="" />
      </div>
      <div class="heading">Career Development Hub</div>
      <nav>
        <a class="btn" href="https://bit.ly/cdh-orientation"
          >Register for event</a
        >
      </nav>
    </header>
    <div class="banner">
      <img width="100%" src="img/orientation.png" alt="" srcset="" />
    </div>
  </body>
</html>
